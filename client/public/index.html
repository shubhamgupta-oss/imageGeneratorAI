<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>ShubhamAI - AI Image Generator</title>
    <meta name="description" content="Generate personalized AI images effortlessly with ShubhamAI. Create, view, and rate images inspired by your idols and creative prompts." />
    <meta name="keywords" content="AI image generator, personalized images, creative prompts, ShubhamAI, image creation, AI art" />
    <meta name="author" content="ShubhamAI" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="ShubhamAI - AI Image Generator" />
    <meta property="og:description" content="Create, view, and rate personalized AI images effortlessly with ShubhamAI. Powered by AI, designed for creativity." />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.shubhamai.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShubhamAI - AI Image Generator" />
    <meta name="twitter:description" content="Generate personalized AI images effortlessly with ShubhamAI." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ShubhamAI",
        "description": "Create, view, and rate personalized AI images effortlessly with ShubhamAI.",
        "url": "https://www.shubhamai.com",
        "image": "%PUBLIC_URL%/logo192.png",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.shubhamai.com/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Title of the website -->
    <title>ShubhamAI</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
